<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- console log the api url variable for debuggin -->
        <h1>RAG System</h1>
        <!-- <div id="apiStatus" style="background: #e3f2fd; padding: 10px; border-radius: 5px; margin-bottom: 20px; font-family: monospace; font-size: 14px;">
            <strong>ðŸ”— API:</strong> <span id="apiUrl">Loading...</span>
        </div> -->


        <div class="upload-section">
            <h2>Upload Documents</h2>
            <input type="file" id="fileInput" accept=".pdf,.txt" multiple>
            <button id="uploadBtn">Upload Files</button>
            <div id="uploadStatus"></div>
        </div>
        
        <!-- Ask Question Section (RAG with LLM) -->
        <div class="section">
            <h2>ðŸ’¬ Ask a Question</h2>
            <div class="input-group">
                <input type="text" id="askInput" placeholder="Ask a question about your documents..." />
                <button id="askBtn">Ask</button>
            </div>
            <div id="askResults" class="results"></div>
        </div>
        
        <!-- Files Section -->

        <div class="files-section">
            <h2>Uploaded Documents</h2>
            <button id="refreshBtn">Refresh List</button>
            <div id="filesList"></div>
        </div>

        <div class="search-section">
            <h2>Search Documents</h2>
            <input type="text" id="searchInput" placeholder="Ask a question about your documents...">
            <button id="searchBtn">Search</button>
            <div id="searchResults"></div>
        </div>

        <div class="viewer-section">
            <h2>Document Viewer</h2>
            <div id="documentViewer">
                <div class="empty-state">Select a document to view its content</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
